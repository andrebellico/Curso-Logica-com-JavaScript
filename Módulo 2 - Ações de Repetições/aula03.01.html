<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programação com JavaScript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            var numero = prompt('Digite um numero para ver a tabuada dele');
            numero = parseFloat(numero);

            var indice = 1

            while(indice <= 1000){
                document.write(numero + ' x ' + indice + ' = ' + (numero * indice) + '<br>');
                
                indice = indice + 1;
            }
            //document.write não se usa profissionalmente 
            document.write('SAIU DO LOOP');

        </script>
    </body>
</html>
