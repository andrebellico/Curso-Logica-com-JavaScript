<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programaçao com JavaScript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <script>
            var n1 = prompt('digite um número');
        n1 =  parseFloat(n1);
        
        var n2 = parseFloat(prompt('digite outro número'));
        
        var media = (n1 + n2) / 2;
        
            
        if(n1 == 0 || n2 == 0 || media <= 5){
            alert("Desculpe, não foi dessa vez");
        } else {
            alert("Parabéns! Você foi aprovado");
        }
        </script>
    </body>
</html>
