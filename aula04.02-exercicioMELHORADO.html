<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programação com JavaScript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Mini Calculadora Melhorada</h1>
        <button onclick="mais()">+</button>
        <button onclick="menos()">-</button>
        <button onclick="vezes()">x</button>
        <button onclick="dividir()">/</button>
        
        <div id="output"></div>

        <script>
            
            var n1 = prompt('Digite um numero');
            n1 = parseFloat(n1);

            escreve();

            function escreve(){
                var output = document.querySelector('#output');
                output.innerHTML = n1;
            }

            function mais(){

                var n = prompt('Digite outro numero');
                n = parseFloat(n);

                n1 += n

                escreve();

                
            }
            function menos(){

                var n = prompt('Digite outro numero');
                n = parseFloat(n);

                n1 -= n

                escreve();

            }
            function vezes(){

                var n = prompt('Digite outro numero');
                n = parseFloat(n);

                n1 *= n

                escreve();

            }
            function dividir(){

                var n = prompt('Digite outro numero');
                n = parseFloat(n);

                n1 /= n

                escreve();

            }
            
            
           
        </script>
    </body>
</html>
