<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programação com JavaScript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Arrays</h1>

        <div id="output"></div>

        <script>

            var produtos = new Array('caneta', 'lapis', 'tesoura','borracha', 'caderno', 'livro');

            var output = document.querySelector('#output');

            var msg = '';

            for(var i = 0; i < produtos.length; i++){
                msg += 'Produtos ' + (i + 1) + ': ' + produtos[i] + '<br>';

                output.innerHTML = msg;
            }

        </script>
    </body>
</html>
