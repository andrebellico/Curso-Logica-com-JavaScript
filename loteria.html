<!DOCTYPE html>
<html>
    <head>
        <title>Loteria</title>
    </head>
    <body>
        <h1>Loteria</h1>
        <div id="output"></div>
        
        <script>
            
            var sorteados = naorepetidos();

            var numerosdigitados = [8, 55, 23, 10, 11, 33]
            
            var msg = '';

            msg += '<p>'+ sorteados +'</p>'

            for(var i = 0; i < numerosdigitados.length; i++){
                msg += '<p>' + numerosdigitados[i] + ': '
                msg += (sorteados.indexOf(numerosdigitados[i]) === -1) ? 'errou' : 'acertou'
                msg += '</p>'
            }

            function naorepetidos(){
            
            function sortear() {
               return Math.floor(Math.random() * 60)
            }
            
            var sorteados = [] 

            while (sorteados.length < 6){
                var sorteado = sortear();
                if(sorteados.indexOf(sorteado) === -1){
                    sorteados[sorteados.length] = sorteado 
                    }
                }
                return sorteados;
            }

            document.querySelector('#output').innerHTML = msg;
        </script>


    </body>
</html>
