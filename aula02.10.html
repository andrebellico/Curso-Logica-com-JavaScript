<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programaçao com JavaScript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        
        <script>
        var n = parseInt(prompt("digite um número"));

        switch(n){
            case 1:
                alert("Muito Bem!");
            break;
            case 2:
                alert('Ótima Escolha!');
            break;
            case 3:
                alert('NÃO GOSTEI :( ');
            break;
            default:
                alert('Escolha um número de 1 a 3');
        }

        </script>
    </body>
</html>
