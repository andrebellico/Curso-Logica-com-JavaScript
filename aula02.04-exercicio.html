<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programaçao com JavaScript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Logica de Programaçao com JavaScript</h1>

        <script>
            var n1 = prompt('Digite um numero');
            n1 = parseFloat(n1);

            var n2 = prompt('Digite outro numero');
            n2 = parseFloat(n2);

            var divisao = n1 % n2
            var elevado = n1 ** n2

            alert('o resto da divisao de ' + n1 + ' por ' + n2 + ' é: ' + divisao);
            alert('o numero ' + n1 + ' elevado a ' + n2 + ' é: ' + elevado)
        </script>
    </body>
</html>
