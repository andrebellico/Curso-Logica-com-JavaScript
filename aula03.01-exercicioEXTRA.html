<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programaçao com JavaScript</title>
        <meta charset="uft-8";>
    </head>
    <body>
        <h1>Exercicio Extra de Loop</h1>

        <script>

            i = 1

        while(i <= 10){
            
            if(i % 2 == 0){
                document.write('EU sou o número ' + i + ' e sou par' + '<br>');
            }else{
                document.write('Eu sou o número ' + i + ' e sou impar' + '<br>')
            }
            i++
        }

        </script>
    </body>
</html>
