<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programação com JavaScript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Exercicio</h1>
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        <div id="output"></div>

        <script>
        
        var n1 = prompt('Digite um número');
        n1 = parseFloat(n1);

        escreve();

        function escreve(){
        var output = document.querySelector('#output');
        output.innerHTML = n1;
        }

        function calcular(valor){
            
            var n = prompt('digite outro número');
            n = parseFloat(n);

            switch(valor){
                case '+':
                    n1 += n
                break;
                case '-':
                    n1 -= n
                break;
                case '*':
                    n1 *= n
                break;
                case '/':
                    n1 /= n
                    escreve();
            }
        }




        </script>

    </body>
</html>
