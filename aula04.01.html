<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programação com JavaScript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        
        <div id="output"></div>

        <script>
            
            var output = document.querySelector('#output');

            var mensagem = '';

            //console.log() usa quando esta em desenvolvimento

            for(i = 1; i <= 1000; i++){
                mensagem += 'Número ' + i + '<br>';
            }

            output.innerHTML = mensagem;

        </script>
    </body>
</html>
