<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programaçao com JavaScript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Lógica de Programaçao com JavaScript</h1>

        <script>
            var n1 = prompt('Digite um numero');
            n1 = parseFloat(n1);

            var n2 = prompt('Digite outro numero');
            n2 = parseFloat(n2);

            var media = (n1 + n2) / 2

            if(n1 > 0 && n2 > 0 && media > 5){
                alert('Parabéns! vc foi aprovado')
            } else {
                alert('VC FOI REPROVADO')
            }




        </script>
    </body>
</html>
