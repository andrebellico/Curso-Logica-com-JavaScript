<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programaçao com JavaScript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Lógica de Programaçao com JavaScript</h1>

        <script>
            
            var n1 = prompt('Digite um número') 
            n1 = parseFloat(n1);
            
            var n2 = prompt('Digite outro número') 
            n2 = parseFloat(n2);
            
            var subtração = n1 - n2;
            alert('a subtração é: ' + subtração);

            var mult = n1 * n2
            alert('a multiplicação é: ' + mult);

            var divisao = n1/n2
            alert('a divisão é: ' + divisao);

            var soma = n1 + n2
            alert('a soma é: ' + soma);
            
        </script>
    </body>
</html>
